<style>

body {
  background: #000000;
}

.flash{ 
    position:fixed; 
    top:0;
    left:0;
    width:100%;
    height:100%;
    background-color:#fff;
 }
</style>
</head>

<body>

 <div class="flash">
</div>

<script>

function flash(e){
  $('.flash')
   .show()  //show the hidden div
   .animate({opacity: 0.5}, 300) 
   .fadeOut(300)
   .css({'opacity': 1});
}

$(document).ready(function() {    
  $('.flash').hide();  
  $(document).mouseup(function(e) { flash(e); });
});
</script>


</body>
